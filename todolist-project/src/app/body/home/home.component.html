<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4 text-center">My To-Do List</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Add new task"
          aria-label="Add new task"
          [(ngModel)]="newItemDescription"
          (keyup.enter)="addItem()"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="addItem()"
        >
          Add Task
        </button>
      </div>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let item of allItems; let i = index"
        >
          <input type="checkbox" id="ProcessingConsultantYN" value="0" />
          {{ item.description }}
          <button
            class="btn btn-danger btn-sm"
            type="button"
            (click)="removeItem(i)"
          >
            Remove
          </button>
        </li>
        <button
          class="btn btn-danger btn-sm mt-2"
          type="button"
          (click)="deleteList()"
        >
          Delete List
        </button>
        <button
          class="btn btn-danger btn-sm mt-2"
          type="button"
          (click)="saveList()"
        >
          Save List
        </button>
      </ul>
    </div>
  </div>
</div>
