<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Destination</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let destination of destinations; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ destination }}</td>
    </tr>
  </tbody>
</table>
