<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" style="border-color: rgb(177, 8, 8)">
        <div
          class="card-header text-white"
          style="background-color: rgb(177, 8, 8)"
        >
          Log In
        </div>
        <div class="card-body">
          <form (ngSubmit)="login(email.value, password.value)">
            <div class="mb-3">
              <label for="username-input" class="form-label">Email</label>
              <input
                ngModel
                name="email"
                autocomplete="email"
                minlength="3"
                maxlength="30"
                #email="ngModel"
                type="email"
                class="form-control"
                id="username-input"
                placeholder="Enter email"
              />
              <div
                class="alert alert-danger"
                *ngIf="email.touched && email.invalid"
              >
                <div *ngIf="email.errors?.['required']">
                  Username is required
                </div>
                <div *ngIf="email.errors?.['minlength']">
                  Username should have minimum
                  {{email.errors?.['minlength'].requiredLength}} characters
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password-input" class="form-label">Password</label>
              <input
                ngModel
                name="password"
                autocomplete="current-password"
                required
                minlength="6"
                maxlength="30"
                #password="ngModel"
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
              <div
                class="alert alert-danger"
                *ngIf="password.touched && password.invalid"
              >
                <div *ngIf="password.errors?.['required']">
                  Password is required
                </div>
                <div *ngIf="password.errors?.['minlength']">
                  Password should have minimum
                  {{password.errors?.['minlength'].requiredLength}} characters
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="
                background-color: rgb(177, 8, 8);
                border-color: rgb(177, 8, 8);
              "
            >
              Log In
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
